
      <ion-view title="Home" class="padding">
        <ion-content ng-Controller="HomeTabCtrl" >
            <div class="row">
              <div id="articelId" class="col col-top">
                vol.<span ng-bind="articleId"></span>
              </div>
            </div>
            <div class="row">
              <div class="col col-center">
                <img class="col col-center" ng-src="img/home.jpeg">
              </div>    
            </div>
            <div class="row">            
              <div id="articelDate" class="col">
                <p style="text-align:center">{{Day}}

                <p id="articleTitle"> {{articleTitle}} 
                <br>
                by {{author}}
                </p>
              </div>
            </div>
            <div class="row row-center">
                <div class="col col-33" ></div>
                <div class="col col-33" ></div>          
                <div class="col col-33">
                  <p id="like" style="text-align:center">èµž
                    <span ng-bind="like"></span></p>
                </div>
            </div> 
            <div class="row row-bottom">             
              <div class="col">
                <p style="text-align:right">www.ottawazine.com
                <br>
                ottawazine@gmail.com</p>
              </div>
            </div> 
        </ion-content>
