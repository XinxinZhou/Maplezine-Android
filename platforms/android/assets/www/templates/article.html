      <ion-view>
        <ion-content ng-Controller="ArticleTabCtrl">
            <div id="dateDiv" class="row ">
              <div class="col col-50" style="font-size:16px;text-align:left;color:#888888;">
                <span>{{date}}</span>
              </div>
              <div class="col col-50" style="text-align:right">
                <i class="icon ion-ios7-heart" style="font-size:16px;color:#7cb9e8;">{{" "+like}}</i>
              </div>
            </div>
            <div class="row"  style="margin-top:2px">
              <div class="col" style="font-size:16px;">
                <a>{{articleTitle}}</a>
                <br>
                <a>by {{author}}</a>
                <br>
              </div>
            </div>
            <div class="row">
              <div class="col col-96 col-offset-2">
                <div ng-bind-html="content" style="font-size:16px;"></div>
              </div>
            </div>
            <div class="row">
              <div id="articlecontent" class="col" style="text-align:right;">
                 <a id="rateHeart" class="button button-clear button-icon-left" ng-click="followrate()">
                   <i class="icon {{customHeart}}"></i>
                   {{like}}
                 </a>
              </div>
            </div>  
            <br>
            <div class="row">
              <div class="col col-15">             
                <p id="iconrow" ng-repeat="icon in authorInfo.authorIconToArray" ng-bind-html="icon"></p>           
              </div>
              <div class="col col-75">             
                <p id="authorInfoTitle" ng-repeat="t in authorInfo.authorTitleToArray" ng-bind-html="t"></p>           
              </div>
            </div>            
        </ion-content>      
      </ion-view>
