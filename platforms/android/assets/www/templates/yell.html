<ion-view title="Yell" class="padding">
   <ion-content ng-Controller="YellTabCtrl">
     <ion-refresher pulling-text="Pull to refresh..."  on-refresh="doRefresh()"></ion-refresher>
     <div class="row">
       <div id="yellVol" class="col col-top">
          vol.<span ng-bind="yellId"></span>
       </div>
     </div>     
     <div ng-repeat="y in yells">
       <div id="yellContentBlock"class="row">
         <div id="yellusericon" class="col col-20" ng-bind-html="y.authorIcons"></div>
         <div id="yelluserinfo" class="col col-80 col-bottom">
           <span ng-bind="y.author"></span><br>
           <span ng-bind="y.tellwho"></span><br>
           <div id="yellcontent" ng-bind="y.content"></div>
         </div>
       </div>
       <div id="yellLikeBlock" class="row">
         <div class="col" style="text-align:right;">
           <span id="yellLike" class="ion-ios7-heart customHeartStyle"  ng-bind="' '+like"></span>
         </div>
       </div>                   
     </div> 
     <div class="row row-bottom">
        <div class="col">
           <br>
           <p style="text-align:right">
               把你想说的告诉我们
           <br>www.ottawazine.com
           <br>ottawazine@gmail.com
           </p>
        </div>
    </div> 
    <ion-infinite-scroll
                on-infinite="loadMore()"
                distance="1%">
    </ion-infinite-scroll>
  </ion-content>      
</ion-view>
